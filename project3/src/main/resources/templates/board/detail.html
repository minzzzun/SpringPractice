<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
detail

    order : <input type="number" id="input_order"/> <br/>
    <button onclick="detailBoard()"> 상세보기</button>
    <br/><br/>
    <input type="text" id="detail_board_title"/> <br/>
    <input type="text" id="detail_board_content"/> <br/>

    <button onclick="updateBoard()"> 수정하기 </button>
    <button onclick="deleteBoard()"> 삭제하기</button>
<script>
    function detailBoard(){
        $.ajax({
            url: "/api/board/detail",
            method: "GET",
            data: {
                order: $("#input_order").val()
            },
            success: (data, status, xhr) => {
                alert(JSON.stringify(data));
            },
            error: (data, status, xhr) => {
                alert(JSON.stringify(data));
            }
        });
    }

    function updateBoard(){
        $.ajax({
            url: "/api/board/update/" + $("#input_order").val(),
            method: "GET",
            data: {
                title: $("#detail_board_title").val(),
                content: $("#detail_board_content").val(),
            },
            success: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }


    function deleteBoard(){
        $.ajax({
            url: "/api/board/delete",
            method: "GET",
            data: {
                order : $("#input_order").val()
            },
            success: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
</script>

</body>
</html>

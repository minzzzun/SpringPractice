<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>

Notice List!!

Search<br/>
Title<br/>
Author<br/>

<input type="text" id="seach_notice_title"/><br/>
<input type="text" id="seach_notice_author"/><br/>

<button onclick="listNotice()"> Get List </button>
<div id="div_list">
</div>

<script>
  function listNotice(){
    $.ajax({
      url: "/api/notice/list",
      method: "GET",
      data:{
        title : $("#seach_notice_title").val(),
        author: $("#seach_notice_author").val(),
      },
      success: (data, status, xhr)=>{
        alert(JSON.stringify(data));
        for(let each of data){
          $("#div_list").append(

              "<div>" + "id : " + each["id"]
          )
        }
      },
      error: (data, status, xhr)=>{
        alert(JSON.stringify(data));

      },
    });
  }
</script>

</body>
</html>
